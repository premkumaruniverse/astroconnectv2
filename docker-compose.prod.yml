version: '3.8'

services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-astroconnect}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - astroconnect-network
    restart: unless-stopped

  backend:
    build: 
      context: ./BE
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-astroconnect}
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    depends_on:
      - database
    networks:
      - astroconnect-network
    restart: unless-stopped

  frontend:
    build: 
      context: ./UI
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - astroconnect-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  astroconnect-network:
    driver: bridge